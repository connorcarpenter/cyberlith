[package]
name = "nexus_client"
version = "0.1.0"
authors = ["connorcarpenter <connorcarpenter@gmail.com>"]
workspace = "../.."
edition = "2021"
publish = false

[[bin]]
name = "app"
path = "src/main.rs"

[lib]
name = "app"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[features]
default = [ "editor" ]
editor = [ "bevy_render/editor", "game_client/editor" ]

[dependencies]
game_client = { path = "../../game/client" }
nexus_proto = { path = "../proto" }
bevy_render = { path = "../../crates/bevy_render" }

naia-bevy-client = { version = "0.20", features = ["transport_webrtc"] }

bevy_app = { version = "0.10", default-features=false }
bevy_ecs = { version = "0.10", default-features=false }
bevy_log = { version = "0.10", default-features=false }

cfg-if = { version = "1.0" }

# Editor Only

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2.84", features = [ "serde-serialize" ] }