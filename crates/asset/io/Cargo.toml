[package]
name = "asset_io"
version = "0.1.0"
edition = "2021"
workspace = "../../.."

[features]
read = []
write = []
bits = [ "naia-serde" ]
json = [ "serde", "serde_json" ]

[dependencies]
cfg-if = { version = "1.0" }
log = { version = "0.4" }

# for bitwise
naia-serde = { path = "../../../../naia/shared/serde", optional = true }

# for JSON
serde = { version = "1.0.189", features = ["derive"], optional = true }
serde_json = { version = "1.0.107", optional = true}