[package]
name = "asset_server"
version = "0.1.0"
authors = ["connorcarpenter <connorcarpenter@gmail.com>"]
workspace = "../.."
edition = "2021"
publish = false

[features]
local = [ "config/local", "automation_lib" ]
prod = [ "config/prod" ]

[dependencies]
http_server = { path = "../../crates/http/http_server" }
http_client = { path = "../../crates/http/http_client" }
config = { path = "../../apps/config", features = ["asset"] }

asset_server_http_proto = { path = "http_proto" }
region_server_http_proto = { path = "../region/http_proto" }
asset_serde = { path = "../../crates/asset/serde", features = ["read_json"] }
asset_id = { path = "../../crates/asset/id" }

log = { version = "0.4", features = [] }
simple_logger = { version = "4.0", default-features = false, features = ["timestamps"] }
cfg-if = { version = "1.0" }

automation_lib = { path = "../../apps/automation/lib", optional = true }