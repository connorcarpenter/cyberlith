[package]
name = "gateway"
version = "0.1.0"
authors = ["connorcarpenter <connorcarpenter@gmail.com>"]
workspace = "../.."
edition = "2021"
publish = false

[features]
local = [ "config/local" ]
prod = [ "config/prod" ]

[dependencies]
http_server = { path = "../../crates/http/http_server" }
http_client = { path = "../../crates/http/http_client" }
config = { path = "../../apps/config", features = ["gateway"]}

gateway_http_proto = { path = "http_proto" }
region_server_http_proto = { path = "../region/http_proto" }
auth_server_http_proto = { path = "../auth/http_proto" }

log = { version = "0.4", features = [] }
simple_logger = { version = "4.0", default-features = false, features = ["timestamps"] }