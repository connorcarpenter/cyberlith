[package]
name = "os_client"
version = "0.1.0"
authors = ["connorcarpenter <connorcarpenter@gmail.com>"]
workspace = "../.."
edition = "2021"
publish = false

[[bin]]
name = "app"
path = "src/main.rs"

[lib]
name = "app"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[features]
editor = [ "render_api/editor", "game_client/editor", "render_egui", "render_glow?/editor" ]
glow_renderer = [ "render_glow", "render_egui?/glow_renderer" ]
wgpu_renderer = [ "render_egui?/wgpu_renderer" ]

[dependencies]
# Internal Crates
game_client = { path = "../../apps/game/client" }
os_proto = { path = "../proto" }
render_api = { path = "../../crates/render_api" }
render_glow = { path = "../../crates/render_glow", optional = true }
render_egui = { path = "../../crates/render_egui", optional = true }

# External Crates
naia-bevy-client = { version = "0.20", features = ["transport_webrtc"] }
bevy_app = { version = "0.10", default-features=false }
bevy_ecs = { version = "0.10", default-features=false }
bevy_log = { version = "0.10", default-features=false }
cfg-if = { version = "1.0" }

# Wasm Only
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2.84", features = [ "serde-serialize" ] }