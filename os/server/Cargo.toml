[package]
name = "os_server"
version = "0.1.0"
authors = ["connorcarpenter <connorcarpenter@gmail.com>"]
workspace = "../.."
edition = "2021"
publish = false

[features]
editor = []

[dependencies]
os_proto = { path = "../proto" }
naia-bevy-server = { version = "0.20", features = [ "transport_webrtc" ] }

# These are the official Bevy crates, we can use them because the Server isn't built for Wasm
bevy_app = { version = "0.10", default-features=false }
bevy_ecs = { version = "0.10", default-features=false }
bevy_log = { version = "0.10", default-features=false }
